<!DOCTYPE html>
<!--language set to english and direction from left to right-->
<html lang="eng" dir="ltr">

<head>
    <!--Tab title-->
    <title>JQuery Catalog</title>
    <!--character set to UTF-8-->
    <meta charset="UTF-8">
    <!--Create a link to style.css file-->
    <link href="style.css" type="text/css" rel="stylesheet">
    <!--Responsive Web page width initiation-->
    <meta name="viewport" content=" width=device-width, initial-scale=1.0">
    <!--Jquery CDN link-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <!--Anchor element links to w3schools-->
    <header>
        <nav> <a href="https://www.w3schools.com/jquery/jquery_events.asp" target="_blank">jQuery Event Methods </a>
            <a href="https://www.w3schools.com/jquery/jquery_ref_effects.asp" target="_blank">jQuery Effect Methods </a>
            <a href="https://www.w3schools.com/jquery/jquery_ajax_intro.asp" target="_blank">jQuery Ajax:
                Load/Get/Post</a>
        </nav>
    </header>
    <!--Different content boxes for testing JQuery-->
    <main>
        <div>
            <h1 class="Hide">Hide</h1>
            <h1 class="Hide-and-Show">Hide and Show</h1>
            <h1 class="Toggle">Toggle</h1>
            <h1 class="Toggle-btn button-black">Toggle button</h1>
            <h1 class="Fade-Out">Fade Out</h1>
            <h1 class="Fade-Out-and-Fade-in">Fade Out and Fade in</h1>
            <h1 class="Fade-Toggle">Fade Toggle</h1>
            <h1 class="Fade-Toggle-btn  button-black">Fade Toggle button</h1>
            <h1 class="Slide-Up">Slide Up</h1>
            <h1 class="Slide-Toggle">Slide Toggle</h1>
            <h1 class="Slide-Toggle-btn button-black">Slide Toggle button</h1>
        </div>
    </main>
    <!--Reference .js file-->
    <script type="text/javascript" src="test.js"></script>
</body>

</html>
